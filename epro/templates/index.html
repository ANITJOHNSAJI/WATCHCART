{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WatchCart</title>
  <!-- Link to External CSS -->
  <link rel="stylesheet" href="{% static 'css/index.css' %}">
  <!-- Bootstrap 5 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">WATCHCART</a>
            <div>
                <a href="{% url 'index' %}"><button>Home</button></a>
                <a href="{% url 'logout' %}"><button>Logout</button></a>
            </div>
        </div>
    </nav>

    <!-- Bootstrap Carousel -->
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'images/cl1.webp' %}" class="d-block w-100" alt="Background 1">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/bg2.jpeg' %}" class="d-block w-100" alt="Background 2">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/bg4.jpg' %}" class="d-block w-100" alt="Background 3">
            </div>
        </div>
        <!-- Bootstrap Carousel Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <div class="container mt-4">
        <div class="row">
            {% for i in product %}
            <div class="col-md-4">
                <div class="card" style="width: 18rem;">
                    <img src="{% static 'images/{{ i.image }}' %}" class="card-img-top" alt="{{ i.name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ i.name }}</h5>
                        <p class="card-text">{{ i.description }}</p>
                        <p class="card-text"><strong>${{ i.price }}</strong></p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Optional JavaScript; Bootstrap 5 Bundle with Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
