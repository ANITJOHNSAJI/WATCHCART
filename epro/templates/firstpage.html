<body>
    <!-- <h1>ADMIN HOMEPAGE</h1> -->
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Product List</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">WATCHCART</a>
                <div>
                    <a href="{% url 'firstpage' %}"><button>Home</button></a>
                     <a href="{% url 'add'%}"><button>Add Product</button></a>
                    <a href="{% url 'category' %}"><button>Category</button></a>
                    <a href="{% url 'bookings' %}"><button>View Bookings</button></a>
                    <a href="{% url 'logout' %}"><button>Logout</button></a>
                </div>
            </div>
        </nav>
        
    
        <div class="container mt-4">
            <div class="row">
                {% for product in products %}
                <div class="col-md-3">
                    <div class="card text-center mb-4">
                        <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}" style="height: 200px; object-fit: cover;">
                        <div class="card-body">
                            <h5 class="card-title">{{ product.name }}</h5>
                            <p class="card-text">Weight: {{ product.quantity }}ml</p>
                            <p class="card-text"><del>₹{{ product.price }}</del> <strong>₹{{ product.offerprice }}</strong></p>
                            <a href="#" class="btn btn-primary btn-sm">Edit</a>
                            <a href="#" class="btn btn-danger btn-sm">Delete</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    
    </body>
    </html>
    
</body>
</html>
